<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #7adff1, #4ba3c7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
        transition: 0.3s;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    button {
        background: #4ba3c7;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    button:hover {
        background: #2f7e99;
    }
    .toggle {
        margin-top: 15px;
        color: #4ba3c7;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container" id="formContainer">
    <h2 id="formTitle">Login</h2>
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Password" id="password">
    <button onclick="submitForm()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Signup</div>
</div>

<script>
    let isLogin = true;

    function toggleForm() {
        let title = document.getElementById("formTitle");
        let toggleText = document.querySelector(".toggle");
        let container = document.getElementById("formContainer");

        if (isLogin) {
            title.innerText = "Signup";
            toggleText.innerText = "Already have an account? Login";
            container.innerHTML = `
                <h2 id="formTitle">Signup</h2>
                <input type="text" placeholder="Full Name" id="name">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
                <button onclick="submitForm()">Signup</button>
                <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
            `;
            isLogin = false;
        } else {
            location.reload(); // Simple way to go back to login form
        }
    }

    function submitForm() {
        alert(isLogin ? "Login Successful (Demo)" : "Signup Successful (Demo)");
    }
</script>

</body>
</html>
